<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flip Card</title>
  <style>
    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-container:hover .flip-card {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-family: sans-serif;
      border-radius: 12px;
    }

    .flip-card-front {
      background-color: #4caf50;
      color: white;
    }

    .flip-card-back {
      background-color: #333;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="flip-container">
  <div class="flip-card">
    <div class="flip-card-front">
      Passe o mouse aqui ðŸ˜Ž
    </div>
    <div class="flip-card-back">
      Surpresa! ðŸŽ‰ Texto do verso!
    </div>
  </div>
</div>
